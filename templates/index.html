<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于弱监督的时序行为检测系统</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 20px;
        }
        .video-container {
            flex: 1;
            margin-right: 20px;
        }
        .log-container, .result-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .log-container {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>基于弱监督的时序行为检测系统</h1>
    <div class="container">
        <div class="video-container">
            <video width="100%" controls>
                <source src="path_to_video.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频标签。
            </video>
        </div>
        <div class="log-container">
            <h2>流程日志</h2>
            <pre id="log"></pre>
        </div>
        <div class="result-container">
            <h2>检测结果</h2>
            <pre id="result"></pre>
        </div>
    </div>
</body>
</html>
